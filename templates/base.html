<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .content { flex: 1; }
        footer { margin-top: auto; }
        
        @media (prefers-color-scheme: dark) {
            body { background-color: #212529; color: #fff; }
            .card { background-color: #6c757d !important; }
            .form-control { background-color: #343a40 !important; color: #ffc107 !important; }
            footer { background-color: #000 !important; color: rgba(255,255,255,0.5) !important; }
            .text-white-50 { color: rgba(255,255,255,0.5) !important; }
        }
        
        @media (prefers-color-scheme: light) {
            body { background-color: #f8f9fa; color: #212529; }
            .card { background-color: #fff !important; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important; }
            .form-control { background-color: #e9ecef !important; color: #856404 !important; border: 1px solid #dee2e6 !important; }
            footer { background-color: #e9ecef !important; color: #6c757d !important; }
            .text-white-50 { color: #6c757d !important; }
            .btn-outline-warning { color: #856404; border-color: #856404; }
            .btn-outline-warning:hover { background-color: #856404; color: #fff; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold">{% block header %}{% endblock %}</h1>
            </header>
            <main>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endwith %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <footer class="bg-black text-white-50 py-3 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <small>v0.1.0</small>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://github.com/skoruppa/napisy24-stremio-addon" target="_blank" class="text-white-50 text-decoration-none me-3" title="GitHub">
                        <i class="bi bi-github fs-4"></i>
                    </a>
                    <a href="https://buycoffee.to/skoruppa" target="_blank" class="text-white-50 text-decoration-none" title="Buy me a coffee">
                        <i class="bi bi-cup-hot-fill fs-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
