<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        .content { flex: 1; }
        footer { margin-top: auto; }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="content">
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold">{% block header %}{% endblock %}</h1>
            </header>
            <main>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endwith %}
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <footer class="bg-black text-white-50 py-3 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <small>v0.1.0</small>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://github.com/skoruppa/napisy24-stremio-addon" target="_blank" class="text-white-50 text-decoration-none me-3" title="GitHub">
                        <i class="bi bi-github fs-4"></i>
                    </a>
                    <a href="https://buycoffee.to/skoruppa" target="_blank" class="text-white-50 text-decoration-none" title="Buy me a coffee">
                        <i class="bi bi-cup-hot-fill fs-4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
